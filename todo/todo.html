<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Log In</title>
    <script src="https://kit.fontawesome.com/a153b5788e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/styles.css" />
    
  </head>
  <body>
    <header class="main-header"><a class="log-out-link" href="../index.html">Log Out</a></header>
    <div class="container">
      <h1>Add Todo</h1>
      <form class="todo-form">
        <input type="text" class="todo-title" placeholder="Title" />
        <textarea class="todo-content" placeholder="Enter details here..."></textarea>
        <button type="submit" class="add-btn">+</button>
      </form>

    </div>
    <ul class="todo-items">
      <!--Dynamic Todo list-->
    </ul>
    <div class="edit-modal"></div>

    <script src="./js/script.js"></script>
  </body>
</html>
