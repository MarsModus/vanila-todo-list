<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Log In</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="container">
      <form class="log-in-form">
        <h1>Log In</h1>
        <input type="text"autofocus class="log-in-name" placeholder="Username" />
        <input type="password" class="log-in-password" placeholder="Password" />
        <button type="submit" class="log-in-btn">Confirm</button>
        <a id="linkLogIn" href="#">Don't have a account? Create account</a>
      </form>
      
      
      <form class="sign-up-form hidden-form">
        <h1>Sign Up</h1>
        <input type="text" class="sign-up-name" placeholder="Username" />
        <input type="password" class="sign-up-password" placeholder="Password" />
        <input type="password" class="confirm-sign-up-password" placeholder="Confirm password" />
        <button type="submit" class="sign-up-btn">Create Account</button>
        <a id="linkSignUp" href="#">I already have an account</a>
      </form>
      
    </div>

    <script src="./index.js"></script>
  </body>
</html>
